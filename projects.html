    <script>
      // Function to dynamically update project information with multiple text and image elements
      function showProject(title, contentArray, element) {
        const titleElement = document.querySelector(".project-title");
        const descriptionElement = document.querySelector(
          ".project-description"
        );
        const allProjects = document.querySelectorAll(".sidebar li");

        // Update project title
        titleElement.textContent = title;

        // Clear existing content
        descriptionElement.innerHTML = "";

        // Add a break right after the title
        descriptionElement.appendChild(document.createElement("br"));

        // Loop through content array and append text or image
        contentArray.forEach((item) => {
          if (item.type === "text") {
            const paragraph = document.createElement("p");
            paragraph.textContent = item.content;
            descriptionElement.appendChild(paragraph);

            // Add a break after the text
            descriptionElement.appendChild(document.createElement("br"));
          } else if (item.type === "image") {
            const image = document.createElement("img");
            image.src = item.content;
            image.alt = title + " image";
            descriptionElement.appendChild(image);

            // Add a break after the image
            descriptionElement.appendChild(document.createElement("br"));
          } else if (item.type === "video") {
            const video = document.createElement("video");
            video.controls = true;
            video.style.width = "100%"; // Adjust size as needed
            const source = document.createElement("source");
            source.src = item.content; // Set the video source
            source.type = "video/mp4"; // Set video type
            video.appendChild(source); // Append source to video
            descriptionElement.appendChild(video); // Append video to content
          }
        });

        // Remove 'active' class from all project items
        allProjects.forEach((project) => {
          project.classList.remove("active");
        });

        // Add 'active' class to the clicked item
        element.classList.add("active");
      }

      // Load the first project when the page loads
      window.onload = function () {
        const firstProject = document.querySelector(".sidebar li");
        firstProject.click(); // Simulate click on the first project to load it dynamically
      };
